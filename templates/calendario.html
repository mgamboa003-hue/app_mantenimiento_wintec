<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

  <style>
    body { background-color: #f5f6fa; }
    #calendar {
      max-width: 1100px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
      padding: 1rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#1F3B8F;">
  <a class="navbar-brand ml-3" href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='logo_wintec.png') }}"
         alt="Wintec" style="height:32px; margin-right:10px;">
    Mantenimiento Wintec
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="mainNav">
    <ul class="navbar-nav ml-auto mr-3">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('preventivos') }}">Preventivos</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('calendario') }}">Calendario</a>
      </li>
      {% if rol == 'admin' %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a>
      </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h3>Calendario de mantenciones</h3>
  <p class="text-muted">
    Vista mensual de mantenciones correctivas y preventivas.
  </p>
</div>

<div id="calendar"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      height: 'auto',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listWeek'
      },
      events: '/api/calendario',
      eventClick: function(info) {
        alert(info.event.title + '\\nFecha: ' + info.event.start.toLocaleDateString());
      }
    });

    calendar.render();
  });
</script>

</body>
</html>
